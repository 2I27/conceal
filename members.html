* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
}

body {
  background-color: #050505;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

.header {
  width: 100%;
  max-width: 1000px;
  padding: 1rem 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: 2rem;
}

.header-title {
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 4px;
  text-transform: uppercase;
}

.back-button {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 2px;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.members-container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2rem;
}

.member-card {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  overflow: hidden;
  width: 300px;
  transition: transform 0.3s ease;
}

.member-card:hover {
  transform: translateY(-5px);
}

.member-image-container {
  position: relative;
  height: 300px;
  overflow: hidden;
}

.member-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.member-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
}

.member-info {
  padding: 1.5rem;
  position: relative;
}

.member-name {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.member-role {
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 0.5rem;
}

.member-url {
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.6);
  margin-bottom: 1rem;
}

.member-status {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
  position: absolute;
  top: 1.5rem;
  right: 1.5rem;
  background: rgba(0, 0, 0, 0.7);
  padding: 0.3rem 0.6rem;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.status-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #4ade80;
}

.member-badge {
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  padding: 0.2rem 0.4rem;
  font-size: 0.7rem;
  color: white;
  margin-right: 0.3rem;
  display: inline-block;
}

.admin-badge {
  border-color: rgba(239, 68, 68, 0.5);
}

.princess-badge {
  border-color: rgba(236, 72, 153, 0.6);
  background-color: rgba(236, 72, 153, 0.1);
  color: rgba(236, 72, 153, 1);
}

.member-link {
  display: inline-block;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  margin-top: 1rem;
}

.member-link:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}

.vignette {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
  pointer-events: none;
  z-index: -2;
}

/* Rain effect */
.rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -3;
  pointer-events: none;
}

.raindrop {
  position: absolute;
  background-color: rgba(255, 255, 255, 0.3);
  width: 1px;
  height: 15px;
  animation: rain-fall linear infinite;
}

@keyframes rain-fall {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  10% {
    opacity: 0.5;
  }
  90% {
    opacity: 0.5;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* Add CSS for UID tooltip in members page */
  .member-name span:first-child {
    cursor: help;
    position: relative;
  }
  
  .member-name span:first-child:hover::after {
    content: attr(title);
    position: absolute;
    top: -30px;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 0.8rem;

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
  if (
    e.keyCode === 123 || // F12
    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
  ) {
    e.preventDefault();
    return false;
  }
});

// Rain effect
(function() {
  const rainContainer = document.getElementById('rain');
  const rainDropCount = 100;
  
  for (let i = 0; i < rainDropCount; i++) {
    const drop = document.createElement('div');
    drop.className = 'raindrop';
    
    // Random positioning
    drop.style.left = `${Math.random() * 100}%`;
    
    // Random animation duration
    const duration = Math.random() * 1 + 0.5;
    drop.style.animationDuration = `${duration}s`;
    
    // Random delay
    drop.style.animationDelay = `${Math.random() * 2}s`;
    
    rainContainer.appendChild(drop);
  }
})();

// Play audio immediately if coming from index page
window.onload = function() {
  if (localStorage.getItem('musicStarted') === 'true') {
    const backgroundMusic = document.getElementById('background-music');
    const rainSound = document.getElementById('rain-sound');
    
    backgroundMusic.play().catch(function(error) {
      console.log('Audio playback prevented: User interaction required');
    });
    
    rainSound.play().catch(function(error) {
      console.log('Audio playback prevented: User interaction required');
    });
    
    // Set rain sound volume lower to balance with music
    rainSound.volume = 0.3;
  }
};

// Play audio on interaction if not already playing
document.addEventListener('click', function() {
  const backgroundMusic = document.getElementById('background-music');
  const rainSound = document.getElementById('rain-sound');
  
  if (backgroundMusic.paused) {
    backgroundMusic.play().catch(function(error) {
      console.log('Audio playback prevented: User interaction required');
    });
  }
  
  if (rainSound.paused) {
    rainSound.play().catch(function(error) {
      console.log('Audio playback prevented: User interaction required');
    });
    rainSound.volume = 0.3;
  }
});
</script>
