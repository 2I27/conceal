.members-container {

justify-content: center;
flex-wrap: wrap;
gap: 3rem;

.member-card {
background: rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.05);
border-radius: 8px;
overflow: hidden;
width: 280px;
transition: all 0.3s ease;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.member-card:hover {
transform: translateY(-5px);
box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
border-color: rgba(255, 255, 255, 0.1);
}

.member-image-container {
position: relative;
height: 280px;
overflow: hidden;
}

.member-image {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.5s ease;
}

.member-card:hover .member-image {
transform: scale(1.05);
}

.member-overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
}

.member-info {
padding: 1.2rem;
position: relative;
}

.member-name {
font-size: 1.3rem;
font-weight: bold;
margin-bottom: 0.5rem;
display: flex;
align-items: center;
gap: 0.5rem;
}

.member-role {
font-size: 0.75rem;
color: rgba(255, 255, 255, 0.6);
text-transform: uppercase;
letter-spacing: 1px;
margin-bottom: 1rem;
}

.member-badge {
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 3px;
padding: 0.15rem 0.3rem;
font-size: 0.65rem;
color: white;
margin-left: 0.3rem;

.admin-badge {
border-color: rgba(239, 68, 68, 0.3);

.princess-badge {

background-color: rgba(236, 72, 153, 0.05);
color: rgba(236, 72, 153, 0.9);

.member-link {
display: inline-block;

color: white;
padding: 0.5rem 1rem;
border-radius: 3px;
text-decoration: none;
font-size: 0.8rem;
transition: all 0.3s ease;

.member-link:hover {

.vignette {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
pointer-events: none;
z-index: -2;
}

/* Rain effect */
.rain {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -3;
pointer-events: none;
}

.raindrop {
position: absolute;
background-color: rgba(255, 255, 255, 0.3);
width: 1px;
height: 15px;
animation: rain-fall linear infinite;
}

@keyframes rain-fall {
0% {
  transform: translateY(-100px);
  opacity: 0;
}
10% {
  opacity: 0.5;
}
90% {
  opacity: 0.5;
}
100% {
  transform: translateY(100vh);
  opacity: 0;
}
}

/* Add CSS for UID tooltip in members page */
.member-name span:first-child {
  cursor: help;
  position: relative;
}

.member-name span:first-child:hover::after {
  content: attr(title);
  position: absolute;
  top: -30px;
  left: 0;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 0.8rem;
  white-space: nowrap;
  z-index: 10;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Volume control */
.volume-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  padding: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 100;
}

.volume-slider {
  -webkit-appearance: none;
  width: 100px;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  outline: none;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

.volume-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

@media (max-width: 768px) {
.members-container {
  flex-direction: column;
  align-items: center;
}

.header-title {
  font-size: 1.4rem;

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
if (
  e.keyCode === 123 || // F12
  (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
  (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
  (e.ctrlKey && e.keyCode === 85) // Ctrl+U
) {
  e.preventDefault();
  return false;
}
});

// Rain effect
(function() {
const rainContainer = document.getElementById('rain');
const rainDropCount = 100;

for (let i = 0; i < rainDropCount; i++) {
  const drop = document.createElement('div');
  drop.className = 'raindrop';
  
  // Random positioning
  drop.style.left = `${Math.random() * 100}%`;
  
  // Random animation duration
  const duration = Math.random() * 1 + 0.5;
  drop.style.animationDuration = `${duration}s`;
  
  // Random delay
  drop.style.animationDelay = `${Math.random() * 2}s`;
  
  rainContainer.appendChild(drop);
}
})();

// Play audio immediately if coming from index page
window.onload = function() {
if (localStorage.getItem('musicStarted') === 'true') {
  const backgroundMusic = document.getElementById('background-music');
  const rainSound = document.getElementById('rain-sound');
  
  backgroundMusic.play().catch(function(error) {
    console.log('Audio playback prevented: User interaction required');
    
    // Create a silent audio context to unlock audio
    const silentAudio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV");
    silentAudio.play().then(() => {
      backgroundMusic.play();
      rainSound.play();
      rainSound.volume = 0.3;
    });
  });
  
  // Set rain sound volume lower to balance with music
  rainSound.volume = 0.3;
}
};

// Volume control
const volumeSlider = document.getElementById('volume-slider');
const backgroundMusic = document.getElementById('background-music');
const rainSound = document.getElementById('rain-sound');

volumeSlider.addEventListener('input', function() {
  const value = this.value;
  backgroundMusic.volume = value;
  rainSound.volume = value * 0.6; // Keep rain sound a bit quieter
});

// Play audio on interaction if not already playing
document.addEventListener('click', function() {
  if (backgroundMusic.paused) {
    backgroundMusic.play();
  }
  
  if (rainSound.paused) {
    rainSound.play();
    rainSound.volume = backgroundMusic.volume * 0.6;
  }
});

// Add fullscreen functionality to member links
document.querySelectorAll('.member-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const href = this.getAttribute('href');
    
    // Request fullscreen before navigating
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().then(() => {
        window.location.href = href;
      }).catch(() => {
        // If fullscreen fails, still navigate
        window.location.href = href;
      });
    } else {
      // Fallback for browsers that don't support fullscreen
      window.location.href = href;
    }
  });
});
</script>
