<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Courier New', monospace;
cursor: crosshair;
}

body {
background-color: #050505;
color: #fff;
min-height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
padding: 3rem 2rem;
}

.header {
width: 100%;
max-width: 900px;
padding: 0 0 1.5rem 0;
display: flex;
justify-content: space-between;
align-items: center;
border-bottom: 1px solid rgba(255, 255, 255, 0.05);
margin-bottom: 3rem;
position: relative;
}

.header::after {
content: '';
position: absolute;
bottom: -1px;
left: 0;
width: 100%;
height: 1px;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
}

.header-title {
font-size: 1.8rem;
font-weight: bold;
letter-spacing: 6px;
text-transform: uppercase;
text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.back-button {
background: rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.1);
color: white;
padding: 0.5rem 1rem;
font-size: 0.9rem;
border-radius: 2px;
cursor: pointer;
text-decoration: none;
display: flex;
align-items: center;
gap: 0.5rem;
transition: all 0.3s ease;
}

.back-button:hover {
background: rgba(255, 255, 255, 0.05);
transform: translateY(-2px);
}

.members-container {
width: 100%;
max-width: 900px;
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 3rem;
}

.member-card {
background: rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.05);
border-radius: 8px;
overflow: hidden;
width: 280px;
transition: all 0.3s ease;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
position: relative;
}

.member-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 1px;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
z-index: 1;
}

.member-card:hover {
transform: translateY(-5px) scale(1.02);
box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
border-color: rgba(255, 255, 255, 0.1);
}

.member-card:hover .member-image {
transform: scale(1.05);
}

.member-image-container {
position: relative;
height: 280px;
overflow: hidden;
}

.member-image {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.5s ease;
}

.member-overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
}

.member-info {
padding: 1.2rem;
position: relative;
}

.member-name {
font-size: 1.3rem;
font-weight: bold;
margin-bottom: 0.5rem;
display: flex;
align-items: center;
gap: 0.5rem;
}

.member-role {
font-size: 0.75rem;
color: rgba(255, 255, 255, 0.6);
text-transform: uppercase;
letter-spacing: 1px;
margin-bottom: 1rem;
}

.member-badge {
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 3px;
padding: 0.15rem 0.3rem;
font-size: 0.65rem;
color: white;
margin-left: 0.3rem;
display: inline-block;
}

.owner-badge {
border-color: rgba(255, 255, 255, 0.3);
box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
animation: glow-white 2s infinite alternate;
}

@keyframes glow-white {
0% {
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
}
100% {
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
}
}

.princess-badge {
border-color: rgba(236, 72, 153, 0.3);
background-color: rgba(236, 72, 153, 0.05);
color: rgba(236, 72, 153, 0.9);
box-shadow: 0 0 10px rgba(236, 72, 153, 0.2);
animation: glow-pink 2s infinite alternate;
}

@keyframes glow-pink {
0% {
  box-shadow: 0 0 5px rgba(236, 72, 153, 0.2);
}
100% {
  box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
}
}

.member-link {
display: inline-block;
background: rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.1);
color: white;
padding: 0.5rem 1rem;
border-radius: 3px;
text-decoration: none;
font-size: 0.8rem;
transition: all 0.3s ease;
margin-top: 0.5rem;
}

.member-link:hover {
background: rgba(255, 255, 255, 0.05);
transform: translateY(-2px);
}

.member-link-pink {
background: rgba(236, 72, 153, 0.1);
border: 1px solid rgba(236, 72, 153, 0.2);
}

.member-link-pink:hover {
background: rgba(236, 72, 153, 0.15);
}

opacity: 0.05;
z-index: -1;
pointer-events: none;
}

.vignette {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
pointer-events: none;
z-index: -2;
}

/* Rain effect */
.rain {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -3;
pointer-events: none;
}

.raindrop {
position: absolute;
background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.7));
width: 1px;
height: 20px;
animation: rain-fall linear infinite;
opacity: 0;
}

@keyframes rain-fall {
0% {
  transform: translateY(-100px) rotate(5deg);
  opacity: 0;
}
10% {
  opacity: 0.7;
}
90% {
  opacity: 0.7;
}
100% {
  transform: translateY(100vh) rotate(10deg);
  opacity: 0;
}
}

/* Add CSS for UID tooltip in members page */
.member-name span:first-child {
cursor: help;
position: relative;
}

.member-name span:first-child:hover::after {
content: attr(title);
position: absolute;
top: -30px;
left: 0;
background: rgba(0, 0, 0, 0.8);
color: white;
padding: 5px 10px;
border-radius: 4px;
font-size: 0.8rem;
white-space: nowrap;
z-index: 10;
border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Volume control */
.volume-control {
position: fixed;
bottom: 20px;
right: 20px;
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 5px;
padding: 10px;
display: flex;
align-items: center;
gap: 10px;
z-index: 100;
backdrop-filter: blur(5px);
}

.volume-slider {
-webkit-appearance: none;
width: 100px;
height: 4px;
background: rgba(255, 255, 255, 0.1);
border-radius: 2px;
outline: none;
}

.volume-slider::-webkit-slider-thumb {
-webkit-appearance: none;
appearance: none;
width: 12px;
height: 12px;
background: white;
border-radius: 50%;
cursor: pointer;
}

.volume-slider::-moz-range-thumb {
width: 12px;
height: 12px;
background: white;
border-radius: 50%;
cursor: pointer;
border: none;
}

.pink-name {
color: rgb(249, 168, 212);
}

/* Ambient background */
.ambient-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -4;
background: radial-gradient(circle at center, rgba(15, 15, 15, 0.5) 0%, rgba(0, 0, 0, 0.8) 70%);
animation: ambient-shift 20s infinite alternate;
}

@keyframes ambient-shift {
0% {
  background-position: 0% 0%;
}
100% {
  background-position: 100% 100%;
}
}

@media (max-width: 768px) {
.members-container {
  flex-direction: column;
  align-items: center;
}

.header-title {
  font-size: 1.4rem;
}
}

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
if (
e.keyCode === 123 || // F12
(e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
(e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+U
(e.ctrlKey && e.keyCode === 85) // Ctrl+U
) {
e.preventDefault();
return false;
}
});

// Enhanced rain effect - more realistic
function createRainEffect() {
const rainContainer = document.getElementById('rain');
const rainDropCount = 200; // Increased count for more density

// Clear existing raindrops
rainContainer.innerHTML = '';

for (let i = 0; i < rainDropCount; i++) {
  const drop = document.createElement('div');
  drop.className = 'raindrop';
  
  // Random positioning
  drop.style.left = `${Math.random() * 100}%`;
  
  // Varied heights for more realism
  const height = Math.random() * 30 + 15;
  drop.style.height = `${height}px`;
  
  // Varied widths for more realism
  const width = Math.random() * 1 + 0.5;
  drop.style.width = `${width}px`;
  
  // Animation duration synced with music rhythm (approximately 120 BPM)
  // Using multiples of 0.5s (half a beat)
  const durationBase = 0.5; // Half a beat at 120 BPM
  const durationMultiplier = Math.floor(Math.random() * 4) + 2; // 2-5 multiplier for faster rain
  const duration = durationBase * durationMultiplier;
  drop.style.animationDuration = `${duration}s`;
  
  // Random delay - also synced to rhythm
  const delayMultiplier = Math.floor(Math.random() * 8); // 0-7 multiplier
  drop.style.animationDelay = `${delayMultiplier * durationBase * 0.5}s`;
  
  // Random opacity
  const opacity = Math.random() * 0.4 + 0.3;
  drop.style.opacity = opacity;
  
  // Random rotation for more natural look
  const rotation = Math.random() * 10 - 5;
  drop.style.transform = `rotate(${rotation}deg)`;
  
  rainContainer.appendChild(drop);
}
}

// Play audio when page loads if coming from index page
window.onload = function() {
if (localStorage.getItem('musicStarted') === 'true') {
  const backgroundMusic = document.getElementById('background-music');
  const rainSound = document.getElementById('rain-sound');
  
  // Create rain effect
  createRainEffect();
  
  // Play music and rain sounds
  Promise.all([
    backgroundMusic.play().catch(error => console.log('Audio playback prevented: User interaction required')),
    rainSound.play().catch(error => console.log('Rain sound playback prevented: User interaction required'))
  ]).catch(() => {
    // If autoplay fails, create a silent audio context to unlock audio on first interaction
    const silentAudio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV");
    silentAudio.play().then(() => {
      backgroundMusic.play();
      rainSound.play();
      rainSound.volume = 0.3;
    });
  });
  
  // Set rain sound volume lower to balance with music
  rainSound.volume = 0.3;
}
};

// Volume control
const volumeSlider = document.getElementById('volume-slider');
const backgroundMusic = document.getElementById('background-music');
const rainSound = document.getElementById('rain-sound');

volumeSlider.addEventListener('input', function() {
const value = this.value;
backgroundMusic.volume = value;
rainSound.volume = value * 0.6; // Keep rain sound a bit quieter
});

// Play audio on interaction if not already playing
document.addEventListener('click', function() {
const backgroundMusic = document.getElementById('background-music');
const rainSound = document.getElementById('rain-sound');

if (backgroundMusic.paused) {
  backgroundMusic.play();
}

if (rainSound.paused) {
  rainSound.play();
  rainSound.volume = backgroundMusic.volume * 0.6;
}
});
</script>
