<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conceal.lol - Members</title>
  <link rel="icon" href="https://files.catbox.moe/9kp7pc.png" type="image/png">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      cursor: crosshair;
    }

    body {
      background-color: #050505;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, #111 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, #111 0%, transparent 20%);
    }

    /* Header */
    .header {
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 10;
      margin-bottom: 2rem;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: subtleGlow 3s infinite;
    }

    .back-button {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    /* Members container */
    .members-container {
      width: 100%;
      max-width: 1000px;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      position: relative;
    }

    /* Decorative elements */
    .decorative-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      height: 1px;
      width: 80%;
      left: 10%;
      pointer-events: none;
    }

    .line-top {
      top: -2rem;
    }

    .line-bottom {
      bottom: -2rem;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
      z-index: -1;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      opacity: 0.2;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      opacity: 0.15;
    }

    /* Member card */
    .member-card {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.4s ease;
      position: relative;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .member-card:hover {
      transform: translateY(-10px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .member-image-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .member-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
      filter: grayscale(50%);
    }

    .member-card:hover .member-image {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    .member-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
    }

    .member-info {
      padding: 1.5rem;
      position: relative;
    }

    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .member-role {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }

    .member-url {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
    }

    .member-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-online {
      background-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      animation: pulse 2s infinite;
    }

    .status-offline {
      background-color: #f87171;
    }

    .member-badge {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      color: white;
      margin-right: 0.3rem;
      display: inline-block;
    }

    .admin-badge {
      border-color: rgba(239, 68, 68, 0.5);
    }

    .princess-badge {
      border-color: rgba(236, 72, 153, 0.6);
      background-color: rgba(236, 72, 153, 0.1);
      color: rgba(236, 72, 153, 1);
    }

    /* Member link */
    .member-link {
      display: inline-block;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .member-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.6;
        transform: scale(0.8);
      }
    }

    @keyframes subtleGlow {
      0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
      50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-subtle-glow {
      animation: subtleGlow 3s infinite;
    }

    /* Background effects */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEAvEOwtAAAFVklEQVR4XpWWB67c2BUFb3g557T/hRo9/WUMZHlgr4Bg8Z4qQgQJlHI4A8SzFVrapvmTF9O7dmYRFZ60YiBhJRCgh1FYhiLAmdvX0CzTOpNE77ME0Zty/nWWzchDtiqrmQDeuv3powQ5ta2eN0FY0InkqDD73lT9c9lEzwUNqgFHs9VQce3TVClFCQrSTfOiYkVJQBmpbq2L6iZavPnAPcoU0dSw0SUTqz/GtrGuXfbyyBniKykOWQWGqwwMA7QiYAxi+IlPdqo+hYHnUt5ZPfnsHJyNiDtnpJyayNBkF6cWoYGAMY92U2hXHF/C1M8uP/ZtYdiuj26UdAdQQSXQErwSOMzt/XWRWAz5GuSBIkwG1H3FabJ2OsUOUhGC6tK4EMtJO0ttC6IBD3kM0ve0tJwMdSfjZo+EEISaeTr9P3wYrGjXqyC1krcKdhMpxEnt5JetoulscpyzhXN5FRpuPHvbeQaKxFAEB6EN+cYN6xD7RYGpXpNndMmZgM5Dcs3YSNFDHUo2LGfZuukSWyUYirJAdYb
");
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
      pointer-events: none;
      z-index: -2;
    }

    /* Rain effect */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      pointer-events: none;
    }

    .rain-drop {
      position: absolute;
      width: 1px;
      height: 15px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3));
      animation: rain-fall linear infinite;
    }

    @keyframes rain-fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Volume control */
    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      margin: 0 10px;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }

    .mute-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mute-button:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Hide audio element */
    audio {
      display: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .members-container {
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }
      
      .header-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="noise"></div>
  <div class="vignette"></div>
  <div id="rain" class="rain"></div>

  <!-- Header -->
  <header class="header">
    <h1 class="header-title animate-subtle-glow">MEMBERS</h1>
    <a href="index.html" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      BACK
    </a>
  </header>

  <!-- Members container -->
  <div class="members-container">
    <!-- Decorative elements -->
    <div class="decorative-line line-top"></div>
    <div class="decorative-line line-bottom"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <!-- Member 1: m!key -->
    <div class="member-card animate-float" style="animation-delay: 0s;">
      <div class="member-image-container">
        <img src="https://files.catbox.moe/iygu2a.jpg" alt="m!key" class="member-image">
        <div class="member-overlay"></div>
      </div>
      <div class="member-info">
        <div class="member-status">
          <div class="status-indicator status-online"></div>
          Online
        </div>
        <div class="member-name">
          m!key
          <span class="member-badge admin-badge">ADMIN</span>
        </div>
        <div class="member-role">FOUNDER / DEVELOPER</div>
        <div class="member-url">conceal.lol</div>
        <a href="mikey.html" class="member-link">View Profile</a>
      </div>
    </div>

    <!-- Member 2: carmi -->
    <div class="member-card animate-float" style="animation-delay: 0.5s;">
      <div class="member-image-container">
        <img src="https://files.catbox.moe/x74b3x.jpg" alt="carmi" class="member-image">
        <div class="member-overlay"></div>
      </div>
      <div class="member-info">
        <div class="member-status">
          <div class="status-indicator status-online"></div>
          Online
        </div>
        <div class="member-name">
          carmi
          <span class="member-badge princess-badge">PRINCESS</span>
        </div>
        <div class="member-role">CREATIVE DIRECTOR</div>
        <div class="member-url">conceal.lol/carmi</div>
        <a href="carmi.html" class="member-link">View Profile</a>
      </div>
    </div>
  </div>

  <!-- Audio controls -->
  <div class="volume-control">
    <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
    </svg>
    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
    <button id="mute-button" class="mute-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    </button>
  </div>

  <audio id="background-music" loop>
    <source src="https://files.catbox.moe/b0f1bu.mp3" type="audio/mpeg">
  </audio>
  
  <audio id="rain-sound" loop>
    <source src="https://files.catbox.moe/yab6kg.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Prevent inspect element, ctrl+u, and F12
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 123) { // F12
        event.preventDefault();
        return false;
      } else if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
                (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
        event.preventDefault();
        return false;
      }
    });

    // Tab title rotation
    (function() {
      const titles = ["conceal.lol", "members", "exclusive", "digital sanctuary"];
      let currentTitleIndex = 0;
      
      setInterval(() => {
        document.title = titles[currentTitleIndex];
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
      }, 3000);
    })();

    // Rain effect
    (function() {
      const rainContainer = document.getElementById('rain');
      const rainDropCount = 200;
      
      for (let i = 0; i < rainDropCount; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain-drop';
        
        // Random positioning
        drop.style.left = `${Math.random() * 100}%`;
        drop.style.opacity = `${Math.random() * 0.3 + 0.1}`;
        
        // Random animation duration
        const duration = Math.random() * 0.5 + 0.7;
        drop.style.animationDuration = `${duration}s`;
        
        // Random delay
        drop.style.animationDelay = `${Math.random() * 2}s`;
        
        rainContainer.appendChild(drop);
      }
    })();

    // Subtle parallax effect on mouse move
    document.addEventListener('mousemove', function(e) {
      const cards = document.querySelectorAll('.member-card');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      cards.forEach(card => {
        const offsetX = (mouseX - 0.5) * 10;
        const offsetY = (mouseY - 0.5) * 10;
        card.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px)`;
      });
    });

    // Audio controls
    (function() {
      const volumeControl = document.querySelector('.volume-control');
      const volumeSlider = document.getElementById('volume-slider');
      const muteButton = document.getElementById('mute-button');
      const volumeIcon = document.getElementById('volume-icon');
      const backgroundMusic = document.getElementById('background-music');
      const rainSound = document.getElementById('rain-sound');
      
      let previousVolume = 0.5;
      let isMuted = false;
      
      // Set initial volume
      backgroundMusic.volume = 0.5;
      rainSound.volume = 0.3; // Rain sound a bit quieter
      
      // Start playing audio
      window.addEventListener('click', function() {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          rainSound.play();
        }
      }, { once: true });
      
      // Update volume when slider changes
      volumeSlider.addEventListener('input', () => {
        const volume = volumeSlider.value;
        backgroundMusic.volume = volume;
        rainSound.volume = volume * 0.6; // Keep rain sound proportionally quieter
        previousVolume = volume;
        
        // If volume is set to 0, update mute state
        if (volume === '0') {
          isMuted = true;
          updateVolumeIcon();
        } else if (isMuted) {
          isMuted = false;
          updateVolumeIcon();
        }
      });
      
      // Toggle mute
      muteButton.addEventListener('click', () => {
        isMuted = !isMuted;
        
        if (isMuted) {
          previousVolume = volumeSlider.value;
          backgroundMusic.volume = 0;
          rainSound.volume = 0;
        } else {
          backgroundMusic.volume = previousVolume;
          rainSound.volume = previousVolume * 0.6;
        }
        
        updateVolumeIcon();
      });
      
      function updateVolumeIcon() {
        if (isMuted) {
          volumeIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            </svg>
          `;
        } else {
          volumeIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
          `;
        }
      }
      
      // Try to autoplay
      document.addEventListener('DOMContentLoaded', function() {
        backgroundMusic.play().catch(function(error) {
          console.log('Autoplay prevented: User interaction required to play audio');
        });
        
        rainSound.play().catch(function(error) {
          console.log('Autoplay prevented: User interaction required to play audio');
        });
      });
    })();
  </script>
</body>
</html>
