<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conceal.lol - Members</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      cursor: crosshair;
    }

    body {
      background-color: #050505;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, #111 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, #111 0%, transparent 20%);
    }

    /* Header */
    .header {
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 10;
      margin-bottom: 2rem;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: subtleGlow 3s infinite;
    }

    .back-button {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    /* Members container */
    .members-container {
      width: 100%;
      max-width: 1000px;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      position: relative;
    }

    /* Decorative elements */
    .decorative-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      height: 1px;
      width: 80%;
      left: 10%;
      pointer-events: none;
    }

    .line-top {
      top: -2rem;
    }

    .line-bottom {
      bottom: -2rem;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
      z-index: -1;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      opacity: 0.2;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      opacity: 0.15;
    }

    /* Member card */
    .member-card {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.4s ease;
      position: relative;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .member-card:hover {
      transform: translateY(-10px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .member-image-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .member-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
      filter: grayscale(50%);
    }

    .member-card:hover .member-image {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    .member-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.8) 100%);
    }

    .member-info {
      padding: 1.5rem;
      position: relative;
    }

    .member-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .member-role {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }

    .member-bio {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .member-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-online {
      background-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      animation: pulse 2s infinite;
    }

    .status-offline {
      background-color: #f87171;
    }

    .member-badge {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      color: white;
      margin-right: 0.3rem;
      display: inline-block;
    }

    .verified-badge {
      border-color: rgba(74, 222, 128, 0.5);
    }

    .admin-badge {
      border-color: rgba(239, 68, 68, 0.5);
    }

    .vip-badge {
      border-color: rgba(234, 179, 8, 0.5);
    }

    /* Social links */
    .member-social {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icon {
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: white;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.6;
        transform: scale(0.8);
      }
    }

    @keyframes subtleGlow {
      0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
      50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-subtle-glow {
      animation: subtleGlow 3s infinite;
    }

    /* Background effects */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEAvEOwtAAAFVklEQVR4XpWWB67c2BUFb3g557T/hRo9/WUMZHlgr4Bg8Z4qQgQJlHI4A8SzFVrapvmTF9O7dmYRFZ60YiBhJRCgh1FYhiLAmdvX0CzTOpNE77ME0Zty/nWWzchDtiqrmQDeuv3powQ5ta2eN0FY0InkqDD73lT9c9lEzwUNqgFHs9VQce3TVClFCQrSTfOiYkVJQBmpbq2L6iZavPnAPcoU0dSw0SUTqz/GtrGuXfbyyBniKykOWQWGqwwMA7QiYAxi+IlPdqo+hYHnUt5ZPfnsHJyNiDtnpJyayNBkF6cWoYGAMY92U2hXHF/C1M8uP/ZtYdiuj26UdAdQQSXQErwSOMzt/XWRWAz5GuSBIkwG1H3FabJ2OsUOUhGC6tK4EMtJO0ttC6IBD3kM0ve0tJwMdSfjZo+EEISaeTr9P3wYrGjXqyC1krcKdhMpxEnt5JetoulscpyzhXN5FRpuPHvbeQaKxFAEB6EN+cYN6xD7RYGpXpNndMmZgM5Dcs3YSNFDHUo2LGfZuukSWyUYirJAdYbF3MfqEKmjM+I2EfhA94iG3L7uKrR+GdWD73ydlIB+6hgref1QTlmgmbM3/LeX5GI1Ux1RWpgxpLuZ2+I+IjzZ8wqE4nilvQdkUdfhzI5QDWy+kw5Wgg2pGpeEVeCCA7b85BO3F9DzxB3cdqvBzWcmzbyMiqhzuYqtHRVG2y4x+KOlnyqla8AoWWpuBoYRxzXrfKuILl6SfiWCbjxoZJUaCBj1CjH7GIaDbc9kqBY3W-Rgjda1iqQcOJu2WW+76pZC9QG7M00dffe9hNnseupFL53r8F7YHSwJWUKP2q+k7RdsxyOB11n0xtOvnW4irMMFNV4H0uqwS5ExsmP9AxbDTc9JwgneAT5vTiUSm1E7BSflSt3bfa1tv8Di3R8n3Af7MNWzs49hmauE2wP+ttrq+AsWpFG2awvsuOqbipWHgtuvuaAE+A1Z/7gC9hesnr+7wqCwG8c5yAg3AL1fm8T9AZtp/bbJGwl1pNrE7RuOX7PeMRUERVaPpEs+yqeoSmuOlokqw49pgomjLeh7icHNlG19yjs6XXOMedYm5xH2YxpV2tc0Ro2jJfxC50ApuxGob7lMsxfTbeUv07TyYxpeLucEH1gNd4IKH2LAg5TdVhlCafZvpskfncCfx8pOhJzd76bJWeYFnFciwcYfubRc12Ip/ppIhA1/mSZ/RxjFDrJC5xifFjJpY2Xl5zXdguFqYyTR1zSp1Y9p+tktDYYSNflcxI0iyO4TPBdlRcpeqjK/piF5bklq77VSEaA+z8qmJTFzIWiitbnzR794USKBUaT0NTEsVjZqLaFVqJoPN9ODG70IPbfBHKK+/q/AWR0tJzYHRULOa4MP+W/H");
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
      pointer-events: none;
      z-index: -2;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .members-container {
        flex-direction: column;
        align-items: center;
        gap: 3rem;
      }
      
      .header-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <script>
    // Prevent inspect element, ctrl+u, and F12
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 123) { // F12
        event.preventDefault();
        return false;
      } else if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
                (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
        event.preventDefault();
        return false;
      }
    });

    // Tab title rotation
    (function() {
      const titles = ["conceal.lol", "members", "exclusive", "digital sanctuary"];
      let currentTitleIndex = 0;
      
      setInterval(() => {
        document.title = titles[currentTitleIndex];
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
      }, 3000);
    })();

    // Subtle parallax effect on mouse move
    document.addEventListener('mousemove', function(e) {
      const cards = document.querySelectorAll('.member-card');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      cards.forEach(card => {
        const offsetX = (mouseX - 0.5) * 10;
        const offsetY = (mouseY - 0.5) * 10;
        card.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px)`;
      });
    });
  </script>
