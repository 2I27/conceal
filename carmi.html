<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>carmi</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
}

body {
  background-color: #050505;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-image: radial-gradient(circle at 20% 30%, #1e0a14 0%, transparent 20%);
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  z-index: 100;
}

.profile-card {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  margin: 0 1rem;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(236, 72, 153, 0.1);
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1.5rem;
}

.profile-image {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
}

.profile-name {
  font-size: 1.5rem;
  font-weight: bold;
  color: rgb(249, 168, 212);
  margin-bottom: 0.5rem;
}

.profile-bio {
  color: rgb(209, 213, 219);
  font-size: 0.9rem;
}

.profile-stats {
  display: flex;
  justify-content: flex-end;
  padding: 1rem 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.view-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: rgb(249, 168, 212);
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 1rem 0;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.social-link {
  color: white;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
}

.heart {
  position: fixed;
  color: #ec4899;
  z-index: -1;
  pointer-events: none;
  animation: heartFall linear forwards;
}

@keyframes heartFall {
  0% {
    transform: translateY(-10vh);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
<link rel="icon" href="https://files.catbox.moe/5qp7rp.png" type="image/png">
</head>
<body>
<a href="members.html" class="back-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="m12 19-7-7 7-7"></path>
    <path d="M19 12H5"></path>
  </svg>
  BACK
</a>

<div class="profile-card">
  <div class="profile-header">
    <div class="profile-image">
      <img src="https://files.catbox.moe/x74b3x.jpg" alt="carmi">
    </div>
    <div class="profile-info">
      <div class="profile-name">carm♥</div>
      <div class="profile-bio">digital princess</div>
    </div>
  </div>
  
  <div class="profile-stats">
    <div class="view-count">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span id="view-count">0</span>
    </div>
  </div>
  
  <div class="social-links">
    <a href="https://www.instagram.com/crrmii/" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
      </svg>
      <span>Instagram</span>
    </a>
    <a href="https://www.tiktok.com/@crrmii" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 12a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"></path>
        <path d="M15 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
        <path d="M15 8v8a4 4 0 0 1-4 4"></path>
        <line x1="9" y1="12" x2="9" y2="20"></line>
        <path d="M12 16v-8a4 4 0 0 1 4-4"></path>
      </svg>
      <span>TikTok</span>
    </a>
  </div>
</div>

<audio id="background-music" loop>
  <source src="https://files.catbox.moe/x9so10.mp3" type="audio/mpeg">
</audio>

<script>
// Tab title rotation
(function() {
  const titles = ["carmi.lol", "conceal.lol", "digital princess"];
  let currentTitleIndex = 0;

  setInterval(() => {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
  }, 3000);
})();

// Bio rotation
(function() {
  const bioElement = document.querySelector('.profile-bio');
  const bios = ["fashion nigga", "haiii :3", "follow crrmii on all socials", "play roblox with me"];
  let currentBioIndex = 0;

  setInterval(() => {
    bioElement.textContent = bios[currentBioIndex];
    currentBioIndex = (currentBioIndex + 1) % bios.length;
  }, 3000);
})();

// View counter
(function() {
  const viewCountElement = document.getElementById('view-count');
  let count = localStorage.getItem('carmiViewCount') || 0;
  count = parseInt(count) + 1;
  localStorage.setItem('carmiViewCount', count);
  viewCountElement.textContent = count;
})();

// Falling hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '♥';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = Math.random() * 1.5 + 0.5 + 'rem';
  heart.style.animationDuration = Math.random() * 3 + 2 + 's';
  
  document.body.appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);

// Play audio on interaction
document.addEventListener('click', function() {
  document.getElementById('background-music').play().catch(function(error) {
    console.log('Audio playback prevented: User interaction required');
  });
});
</script>
</body>
</html>
