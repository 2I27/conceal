<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>carmi</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
}

body {
  background-color: #050505;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-image: radial-gradient(circle at 20% 30%, #1e0a14 0%, transparent 20%);
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  z-index: 100;
}

.profile-card {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  margin: 0 1rem;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(236, 72, 153, 0.1);
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1.5rem;
}

.profile-image {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
}

.profile-name {
  font-size: 1.5rem;
  font-weight: bold;
  color: rgb(249, 168, 212);
  margin-bottom: 0.5rem;
}

.profile-bio {
  color: rgb(209, 213, 219);
  font-size: 0.9rem;
}

.profile-stats {
  display: flex;
  justify-content: flex-end;
  padding: 1rem 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.view-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: rgb(249, 168, 212);
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 1rem 0;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.social-link {
  color: white;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
}

.heart {
  position: fixed;
  color: #ec4899;
  z-index: -1;
  pointer-events: none;
  animation: heartFall linear forwards;
}

@keyframes heartFall {
  0% {
    transform: translateY(-10vh);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
<link rel="icon" href="https://files.catbox.moe/5qp7rp.png" type="image/png">
</head>
<body class="select-none">
&lt;!-- Background effects -->
<div class="noise"></div>
<div class="vignette"></div>
<div id="snow" class="snow"></div>

&lt;!-- Back button -->
<a href="members.html" class="back-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="m12 19-7-7 7-7"></path>
    <path d="M19 12H5"></path>
  </svg>
  BACK
</a>

<canvas id="background-canvas" class="absolute inset-0 z-0"></canvas>

<div id="profile-card" class="profile-card">
  <div class="profile-header">
    <div class="profile-image">
      <img src="https://files.catbox.moe/x74b3x.jpg" alt="carmi">
    </div>
    <div class="profile-info">
      <div class="profile-name">carmi♥</div>
      <div class="profile-bio">digital princess</div>
    </div>
  </div>
  
  <div class="profile-stats">
    <div class="view-count">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span id="view-count">0</span>
    </div>
  </div>
  
  <div class="social-links">
    <a href="https://www.instagram.com/crrmii/" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
      </svg>
      <span>Instagram</span>
    </a>
    <a href="https://www.tiktok.com/@crrmii" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 12a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"></path>
        <path d="M15 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
        <path d="M15 8v8a4 4 0 0 1-4 4"></path>
        <line x1="9" y1="12" x2="9" y2="20"></line>
        <path d="M12 16v-8a4 4 0 0 1 4-4"></path>
      </svg>
      <span>TikTok</span>
    </a>
  </div>
</div>

&lt;!-- Volume control with mute button -->
<div class="volume-control">
<svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
  <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
</svg>
<input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
<button id="mute-button" class="mute-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="1" y1="1" x2="23" y2="23"></line>
    <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
    <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
    <line x1="12" y1="19" x2="12" y2="23"></line>
    <line x1="8" y1="23" x2="16" y2="23"></line>
  </svg>
</button>
</div>

&lt;!-- Audio element -->
<audio id="background-music" loop>
  <source src="https://files.catbox.moe/x9so10.mp3" type="audio/mpeg">
</audio>

<script>
// Prevent inspect element, ctrl+u, and F12
document.addEventListener('contextmenu', event => event.preventDefault());

document.addEventListener('keydown', function(event) {
  if (event.keyCode === 123) { // F12
    event.preventDefault();
    return false;
  } else if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
            (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
            (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
    event.preventDefault();
    return false;
  }
});

// Tab title rotation
(function() {
  const titles = ["mikey.lol", "conceal.lol", "founder"];
  let currentTitleIndex = 0;
  
  setInterval(() => {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
  }, 3000);
})();

// View counter
(function() {
  const viewCountElement = document.getElementById('view-count');
  let count = localStorage.getItem('carmiViewCount') || 0;
  count = parseInt(count) + 1;
  localStorage.setItem('carmiViewCount', count);
  viewCountElement.textContent = count;
})();

// Snow effect
(function() {
  const snowContainer = document.getElementById('snow');
  const snowFlakeCount = 100;
  
  for (let i = 0; i &lt; snowFlakeCount; i++) {
    const flake = document.createElement('div');
    flake.className = 'snow-flake';
    
    // Random sizing
    const size = Math.random() * 3 + 1;
    flake.style.width = `${size}px`;
    flake.style.height = `${size}px`;
    
    // Random positioning
    flake.style.left = `${Math.random() * 100}%`;
    flake.style.opacity = `${Math.random() * 0.7 + 0.3}`;
    
    // Random animation duration
    const duration = Math.random() * 5 + 5;
    flake.style.animationDuration = `${duration}s`;
    
    // Random delay
    flake.style.animationDelay = `${Math.random() * 5}s`;
    
    // Random horizontal drift
    flake.style.setProperty('--random-x', Math.random() * 2 - 1);
    
    snowContainer.appendChild(flake);
  }
})();

// Canvas background with subtle particles
(function() {
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas dimensions to match window
  function setCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  // Particles
  const particles = [];
  const particleCount = 50;

  // Create initial particles
  for (let i = 0; i &lt; particleCount; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 0.5,
      speed: Math.random() * 0.5 + 0.1,
      opacity: Math.random() * 0.5 + 0.1,
      color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`,
    });
  }

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#000000');
    gradient.addColorStop(1, '#000000');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw particles
    particles.forEach((particle) => {
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
      ctx.fillStyle = particle.color;
      ctx.fill();

      // Move particle
      particle.y += particle.speed;

      // Reset particle when it goes off screen
      if (particle.y > canvas.height) {
        particle.y = -particle.radius;
        particle.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animate);
  }

  animate();
})();

// Card hover effect
(function() {
  const card = document.getElementById('profile-card');
  
  card.addEventListener('mouseenter', () => {
    card.style.transform = 'scale(1.02)';
    card.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.2)';
  });
  
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'scale(1)';
    card.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.1)';
  });
})();

// Name tooltip
(function() {
  const nameContainer = document.getElementById('name-container');
  const nameTooltip = document.getElementById('name-tooltip');

  nameContainer.addEventListener('mouseenter', () => {
    nameTooltip.style.display = 'block';
  });

  nameContainer.addEventListener('mouseleave', () => {
    nameTooltip.style.display = 'none';
  });
})();

// Typewriter and rotating bio
(function() {
  const typewriterText = document.getElementById('typewriter-text');
  let bioTexts = ["founder", "developer", "designer", "creator"];
  let currentBioIndex = 0;
  let currentCharIndex = 0;
  let isTyping = true;
  
  function typeNextChar() {
    if (isTyping && currentCharIndex < bioTexts[currentBioIndex].length) {
      typewriterText.textContent += bioTexts[currentBioIndex][currentCharIndex];
      currentCharIndex++;
      setTimeout(typeNextChar, 100);
    }
  }
  
  function rotateBio() {
    // Fade out
    typewriterText.style.opacity = 0;
    
    // Change text after fade out
    setTimeout(() => {
      // Reset for next bio
      currentBioIndex = (currentBioIndex + 1) % bioTexts.length;
      currentCharIndex = 0;
      typewriterText.textContent = '';
      
      // Fade in
      typewriterText.style.opacity = 1;
      
      // Start typing new bio
      typeNextChar();
    }, 300);
  }
  
  // Start initial typing
  typeNextChar();
  
  // Rotate bio at intervals
  setInterval(rotateBio, 4000);
})();

// Audio controls
(function() {
  const volumeControl = document.querySelector('.volume-control');
  const volumeSlider = document.getElementById('volume-slider');
  const muteButton = document.getElementById('mute-button');
  const volumeIcon = document.getElementById('volume-icon');
  const backgroundMusic = document.getElementById('background-music');
  
  let previousVolume = 0.5;
  let isMuted = false;
  
  // Set initial volume
  backgroundMusic.volume = 0.5;
  
  // Start playing audio on user interaction
  window.addEventListener('click', function() {
    if (backgroundMusic.paused) {
      backgroundMusic.play();
    }
  }, { once: true });
  
  // Update volume when slider changes
  volumeSlider.addEventListener('input', () => {
    const volume = volumeSlider.value;
    backgroundMusic.volume = volume;
    previousVolume = volume;
    
    // If volume is set to 0, update mute state
    if (volume === '0') {
      isMuted = true;
      updateVolumeIcon();
    } else if (isMuted) {
      isMuted = false;
      updateVolumeIcon();
    }
  });
  
  // Toggle mute
  muteButton.addEventListener('click', () => {
    isMuted = !isMuted;
    
    if (isMuted) {
      previousVolume = volumeSlider.value;
      backgroundMusic.volume = 0;
    } else {
      backgroundMusic.volume = previousVolume;
    }
    
    updateVolumeIcon();
  });
  
  function updateVolumeIcon() {
    if (isMuted) {
      volumeIcon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        </svg>
      `;
    } else {
      volumeIcon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
      `;
    }
  }
  
  // Try to autoplay
  document.addEventListener('DOMContentLoaded', function() {
    backgroundMusic.play().catch(function(error) {
      console.log('Autoplay prevented: User interaction required to play audio');
    });
  });
})();

// Falling hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '♥';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = Math.random() * 1.5 + 0.5 + 'rem';
  heart.style.animationDuration = Math.random() * 3 + 2 + 's';
  
  document.body.appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);

// Play audio on interaction
document.addEventListener('click', function() {
  document.getElementById('background-music').play().catch(function(error) {
    console.log('Audio playback prevented: User interaction required');
  });
});
</script>
</body>
</html>
