  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes scaleUp {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
    0% {
      opacity: 0.6;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0.6;
      transform: scale(0.95);
    }
  }

  @keyframes subtleGlow {
    0%, 100% { text-shadow: 0 0 5px rgba(236, 72, 153, 0.3); }
    50% { text-shadow: 0 0 15px rgba(236, 72, 153, 0.5); }
  }

  @keyframes heartFall {
    0% {
      transform: translateY(-10vh) translateX(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) translateX(calc(var(--random-x) * 100px)) rotate(calc(var(--random-rotate) * 360deg));
      opacity: 0;
    }
  }

  .animate-fade-in {
    animation: fadeIn 1s ease-in-out forwards;
  }

  .animate-fade-out {
    animation: fadeOut 1s ease-in-out forwards;

  .animate-pulse {

  .animate-subtle-glow {

  /* Custom styles */
  #profile-card {
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    transform-style: preserve-3d;
    box-shadow: 0 0 30px rgba(236, 72, 153, 0.1);
    position: relative;
    overflow: visible;
    will-change: transform;
  }

  #profile-card::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    background: linear-gradient(45deg, transparent, rgba(236, 72, 153, 0.1), transparent);
    z-index: -1;
    border-radius: 1rem;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #profile-card:hover::before {
    opacity: 1;
  }

  .tooltip {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background-color: black;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    z-index: 50;
    border: 1px solid rgb(39, 39, 42);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .tooltip::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    width: 8px;
    height: 8px;
    background-color: black;
    border-right: 1px solid rgb(39, 39, 42);
    border-bottom: 1px solid rgb(39, 39, 42);
