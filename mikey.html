<head>

<title>mikey</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Courier New', monospace;
cursor: crosshair;
}

body {
background-color: #050505;
color: #fff;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}

.back-button {
position: fixed;
top: 20px;
left: 20px;
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(255, 255, 255, 0.3);
color: white;
padding: 0.5rem 1rem;
font-size: 0.9rem;
border-radius: 4px;
cursor: pointer;
text-decoration: none;
display: flex;
align-items: center;
gap: 0.5rem;
z-index: 100;
transition: all 0.3s ease;
}

.back-button:hover {
background: rgba(255, 255, 255, 0.1);
transform: translateY(-2px);
}

.profile-card {
background: rgba(0, 0, 0, 0.7);
border-radius: 12px;
width: 100%;
max-width: 380px;
margin: 0 1rem;
overflow: hidden;
box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
transition: transform 0.3s ease, box-shadow 0.3s ease;
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.1);
position: relative;
}

.profile-card:hover {
transform: translateY(-5px);
box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
}

.profile-card::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 2px;
background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
animation: shimmer 3s infinite;
}

@keyframes shimmer {
0% {
  transform: translateX(-100%);
}
100% {
  transform: translateX(100%);
}
}

.profile-header {
display: flex;
align-items: center;
gap: 1.5rem;
padding: 1.5rem;
background: rgba(0, 0, 0, 0.2);
border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.profile-image {
width: 90px;
height: 90px;
border-radius: 50%;
overflow: hidden;
border: 2px solid rgba(255, 255, 255, 0.3);
transition: transform 0.3s ease;
box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

.profile-image:hover {
transform: scale(1.05);
}

.profile-image img {
width: 100%;
height: 100%;
object-fit: cover;
}

.profile-info {
flex: 1;
}

.profile-name-container {
position: relative;
display: inline-block;
margin-bottom: 0.5rem;
}

.profile-name {
font-size: 1.8rem;
font-weight: bold;
position: relative;
cursor: help;
z-index: 2;
}

.sparkle {
position: absolute;
background-color: white;
width: 3px;
height: 3px;
border-radius: 50%;
opacity: 0;
z-index: 1;
animation: sparkle-animation 2s infinite;
}

@keyframes sparkle-animation {
0% {
  opacity: 0;
  transform: scale(0);
}
50% {
  opacity: 1;
  transform: scale(1);
}
100% {
  opacity: 0;
  transform: scale(0);
}
}

.profile-name:hover::after {
content: attr(title);
position: absolute;
top: -30px;
left: 0;
background: rgba(0, 0, 0, 0.8);
color: white;
padding: 5px 10px;
border-radius: 4px;
font-size: 0.8rem;
white-space: nowrap;
z-index: 10;
border: 1px solid rgba(255, 255, 255, 0.2);
}

.profile-bio {
color: rgb(209, 213, 219);
font-size: 0.9rem;
min-height: 1.2em;
}

.profile-badges {
display: flex;
gap: 0.3rem;
}

.profile-badge {
background: rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 4px;
width: 28px;
height: 28px;
display: flex;
align-items: center;
justify-content: center;
position: relative;
transition: all 0.3s ease;
}

.profile-badge:hover {
transform: translateY(-2px);
background: rgba(255, 255, 255, 0.05);
}

.profile-badge:hover::after {
content: attr(title);
position: absolute;
bottom: -30px;
left: 50%;
transform: translateX(-50%);
background: rgba(0, 0, 0, 0.8);
color: white;
padding: 5px 10px;
border-radius: 4px;
font-size: 0.8rem;
white-space: nowrap;
z-index: 10;
border: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-stats {
display: flex;
justify-content: center;
padding: 1rem 1.5rem;
border-top: 1px solid rgba(255, 255, 255, 0.05);
background: rgba(0, 0, 0, 0.2);
}

.view-count {
display: flex;
align-items: center;
gap: 0.5rem;
}

.social-links {
display: flex;
justify-content: center;
gap: 2rem;
padding: 1.5rem 0;
background: rgba(0, 0, 0, 0.1);
}

.social-link {
color: white;
text-decoration: none;
display: flex;
flex-direction: column;
align-items: center;
gap: 0.5rem;
font-size: 0.8rem;
transition: all 0.3s ease;
}

.social-link:hover {
transform: translateY(-3px);
color: rgba(255, 255, 255, 0.8);
}

.snow {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
}

.snow-flake {
position: absolute;
background-color: white;
border-radius: 50%;
opacity: 0.8;
animation: snow-fall linear infinite;
}

@keyframes snow-fall {
0% {
  transform: translateY(-100px);
  opacity: 0;
}
10% {
  opacity: 0.8;
}
90% {
  opacity: 0.8;
}
100% {
  transform: translateY(100vh);
  opacity: 0;
}
}

.copyright {
text-align: center;
font-size: 0.8rem;
color: rgba(255, 255, 255, 0.6);
margin-top: 1rem;
padding: 1rem;
background: rgba(0, 0, 0, 0.2);
border-top: 1px solid rgba(255, 255, 255, 0.05);
}

/* Cursor sparkles */
.cursor-sparkle {
position: absolute;
width: 4px;
height: 4px;
background-color: white;
border-radius: 50%;
pointer-events: none;
z-index: 9999;
opacity: 0;
animation: cursor-sparkle-fade 1s forwards;
}

@keyframes cursor-sparkle-fade {
0% {
  opacity: 1;
  transform: scale(0);
}
50% {
  opacity: 1;
  transform: scale(1);
}
100% {
  opacity: 0;
  transform: scale(0);
}
}

/* Volume control */
.volume-control {
position: fixed;
bottom: 20px;
right: 20px;
background: rgba(0, 0, 0, 0.5);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 5px;
padding: 10px;
display: flex;
align-items: center;
gap: 10px;
z-index: 100;
}

.volume-slider {
-webkit-appearance: none;
width: 100px;
height: 4px;
background: rgba(255, 255, 255, 0.1);
border-radius: 2px;
outline: none;
}

.volume-slider::-webkit-slider-thumb {
-webkit-appearance: none;
appearance: none;
width: 12px;
height: 12px;
background: white;
border-radius: 50%;
cursor: pointer;
}

.volume-slider::-moz-range-thumb {
width: 12px;
height: 12px;
background: white;
border-radius: 50%;
cursor: pointer;
border: none;
}

.profile-name-wrapper {
display: flex;
align-items: center;
gap: 0.75rem;
margin-bottom: 0.5rem;
}

/* Typewriter effect */
.typewriter {
overflow: hidden;
border-right: 2px solid rgba(255, 255, 255, 0.75);
white-space: nowrap;
margin: 0;
letter-spacing: 0.05em;
animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
from { width: 0 }
to { width: 100% }
}

@keyframes blink-caret {
from, to { border-color: transparent }
50% { border-color: rgba(255, 255, 255, 0.75) }
}

/* Icons container */
.icons-container {
display: flex;
align-items: center;
justify-content: space-between;
padding: 1rem 1.5rem;
background: rgba(0, 0, 0, 0.15);
border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.social-icons {
display: flex;
gap: 1rem;
}

.icon-link {
color: white;
text-decoration: none;
display: flex;
align-items: center;
justify-content: center;
transition: all 0.3s ease;
}

.icon-link:hover {
transform: translateY(-2px);
color: rgba(255, 255, 255, 0.8);
}
</style>

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
if (
  e.keyCode === 123 || // F12
  (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
  (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
  (e.ctrlKey && e.keyCode === 85) // Ctrl+U
) {
  e.preventDefault();
  return false;
}
});

// Snow effect
(function() {
const snowContainer = document.getElementById('snow');
const snowFlakeCount = 100;

for (let i = 0; i < snowFlakeCount; i++) {
  const flake = document.createElement('div');
  flake.className = 'snow-flake';
  
  // Random sizing
  const size = Math.random() * 3 + 1;
  flake.style.width = `${size}px`;
  flake.style.height = `${size}px`;
  
  // Random positioning
  flake.style.left = `${Math.random() * 100}%`;
  
  // Random animation duration
  const duration = Math.random() * 5 + 5;
  flake.style.animationDuration = `${duration}s`;
  
  // Random delay
  flake.style.animationDelay = `${Math.random() * 5}s`;
  
  snowContainer.appendChild(flake);
}
})();

// Create sparkles around name
function createSparkles() {
const nameElement = document.querySelector('.profile-name');
const sparklesContainer = document.getElementById('sparkles-container');
const sparkleCount = 15;

// Clear existing sparkles
sparklesContainer.innerHTML = '';

for (let i = 0; i < sparkleCount; i++) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  
  // Position sparkles in a circle around the name
  const angle = (i / sparkleCount) * Math.PI * 2;
  const distance = 30;
  const x = Math.cos(angle) * distance;
  const y = Math.sin(angle) * distance;
  
  sparkle.style.left = `calc(50% + ${x}px)`;
  sparkle.style.top = `calc(50% + ${y}px)`;
  
  // Random delay for animation
  sparkle.style.animationDelay = `${Math.random() * 2}s`;
  
  // Random size
  const size = Math.random() * 3 + 1;
  sparkle.style.width = `${size}px`;
  sparkle.style.height = `${size}px`;
  
  // White sparkles for Mikey
  sparkle.style.backgroundColor = 'white';
  sparkle.style.boxShadow = '0 0 3px white';
  
  sparklesContainer.appendChild(sparkle);
}
}

// Cursor sparkles
document.addEventListener('mousemove', function(e) {
if (Math.random() > 0.9) { // Only create sparkles occasionally for performance
  const sparkle = document.createElement('div');
  sparkle.className = 'cursor-sparkle';
  sparkle.style.left = `${e.clientX}px`;
  sparkle.style.top = `${e.clientY}px`;
  
  // Random size
  const size = Math.random() * 4 + 2;
  sparkle.style.width = `${size}px`;
  sparkle.style.height = `${size}px`;
  
  // White sparkles for Mikey's page
  sparkle.style.backgroundColor = 'white';
  sparkle.style.boxShadow = '0 0 5px white';
  
  document.body.appendChild(sparkle);
  
  // Remove sparkle after animation completes
  setTimeout(() => {
    sparkle.remove();
  }, 1000);
}
});

// Typewriter effect for bio rotation
function typewriterEffect(text, element, callback) {
  element.textContent = '';
  element.classList.add('typewriter');
  
  let i = 0;
  const speed = 70; // typing speed in milliseconds
  
  function type() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      setTimeout(type, speed);
    } else {
      // Remove typewriter class after typing is complete
      setTimeout(() => {
        element.classList.remove('typewriter');
        if (callback) callback();
      }, 1500);
    }
  }
  
  type();
}

// Bio rotation with typewriter effect
function rotateBios() {
  const bioElement = document.getElementById('profile-bio');
  const bios = ["skid", "crypto billionaire", "this is art"];
  let currentBioIndex = 0;
  
  function updateBio() {
    typewriterEffect(bios[currentBioIndex], bioElement, () => {
      currentBioIndex = (currentBioIndex + 1) % bios.length;
      setTimeout(updateBio, 3000);
    });
  }
  
  updateBio();
}

// Force audio to play
window.onload = function() {
const backgroundMusic = document.getElementById('background-music');

// Set localStorage flag for music
localStorage.setItem('musicStarted', 'true');

// Try to play music immediately
backgroundMusic.play().catch(function(error) {
  console.log('Audio playback prevented: User interaction required');
  
  // Create a silent audio context to unlock audio
  const silentAudio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV");
  silentAudio.play().then(() => {
    backgroundMusic.play().catch(e => console.log('Still cannot play audio'));
  });
});

// Try to play again on any user interaction
document.addEventListener('click', function() {
  if (backgroundMusic.paused) {
    backgroundMusic.play();
  }
});

// View counter
const viewCountElement = document.getElementById('view-count');
let count = localStorage.getItem('mikeyViewCount') || 0;
count = parseInt(count) + 1;
localStorage.setItem('mikeyViewCount', count);
viewCountElement.textContent = count;

// Initialize sparkles
createSparkles();

// Start bio rotation
rotateBios();

// Volume control initialization
const volumeSlider = document.getElementById('volume-slider');
backgroundMusic.volume = volumeSlider.value;
};

// Volume control
const volumeSlider = document.getElementById('volume-slider');
const backgroundMusic = document.getElementById('background-music');

volumeSlider.addEventListener('input', function() {
backgroundMusic.volume = this.value;
});
</script>
