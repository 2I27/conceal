<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mikey</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
}

body {
  background-color: #050505;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  z-index: 100;
  transition: all 0.3s ease;
}

.back-button:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}

.profile-card {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  margin: 0 1rem;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  padding: 1.8rem;
  background: rgba(0, 0, 0, 0.3);
}

.profile-image {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid rgba(255, 255, 255, 0.3);
  transition: transform 0.3s ease;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

.profile-image:hover {
  transform: scale(1.05);
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-info {
  flex: 1;
}

.profile-name-container {
  position: relative;
  display: inline-block;
  margin-bottom: 0.5rem;
}

.profile-name {
  font-size: 1.8rem;
  font-weight: bold;
  position: relative;
  cursor: help;
  z-index: 2;
}

.sparkle {
  position: absolute;
  background-color: white;
  width: 3px;
  height: 3px;
  border-radius: 50%;
  opacity: 0;
  z-index: 1;
  animation: sparkle-animation 2s infinite;
}

@keyframes sparkle-animation {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  50% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0);
  }
}

.profile-name:hover::after {
  content: attr(title);
  position: absolute;
  top: -30px;
  left: 0;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 0.8rem;
  white-space: nowrap;
  z-index: 10;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.profile-bio {
  color: rgb(209, 213, 219);
  font-size: 0.9rem;
}

.profile-stats {
  display: flex;
  justify-content: flex-end;
  padding: 1rem 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  background: rgba(0, 0, 0, 0.2);
}

.view-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1.5rem 0;
  background: rgba(0, 0, 0, 0.1);
}

.social-link {
  color: white;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8rem;
  transition: all 0.3s ease;
}

.social-link:hover {
  transform: translateY(-3px);
  color: rgba(255, 255, 255, 0.8);
}

.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.snow-flake {
  position: absolute;
  background-color: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: snow-fall linear infinite;
}

@keyframes snow-fall {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

.member-url {
  text-align: center;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.6);
  margin-top: 1rem;
  padding: 1rem;
  background: rgba(0, 0, 0, 0.2);
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}
</style>
<link rel="icon" href="https://files.catbox.moe/9kp7pc.png" type="image/png">
</head>
<body>
<div id="snow" class="snow"></div>

<a href="members.html" class="back-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="m12 19-7-7 7-7"></path>
    <path d="M19 12H5"></path>
  </svg>
  BACK
</a>

<div class="profile-card">
  <div class="profile-header">
    <div class="profile-image">
      <img src="https://files.catbox.moe/iygu2a.jpg" alt="mikey">
    </div>
    <div class="profile-info">
      <div class="profile-name-container">
        <div class="profile-name" title="UID: 1">m!key</div>
        <div id="sparkles-container"></div>
      </div>
      <div class="profile-bio">founder / developer</div>
    </div>
  </div>

  <div class="profile-stats">
    <div class="view-count">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span id="view-count">0</span>
    </div>
  </div>

  <div class="social-links">
    <a href="https://www.instagram.com/asthoics/" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
      </svg>
      <span>Instagram</span>
    </a>
    <a href="https://tiktok.com/@forgetmikey" target="_blank" class="social-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 12a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"></path>
        <path d="M15 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
        <path d="M15 8v8a4 4 0 0 1-4 4"></path>
        <line x1="9" y1="12" x2="9" y2="20"></line>
        <path d="M12 16v-8a4 4 0 0 1 4-4"></path>
      </svg>
      <span>TikTok</span>
    </a>
  </div>

  <div class="member-url">conceal.lol/mikey</div>
</div>

<audio id="background-music" loop autoplay>
  <source src="https://files.catbox.moe/x65bmc.mp3" type="audio/mpeg">
</audio>

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
  if (
    e.keyCode === 123 || // F12
    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
  ) {
    e.preventDefault();
    return false;
  }
});

// View counter
(function() {
  const viewCountElement = document.getElementById('view-count');
  let count = localStorage.getItem('mikeyViewCount') || 0;
  count = parseInt(count) + 1;
  localStorage.setItem('mikeyViewCount', count);
  viewCountElement.textContent = count;
})();

// Snow effect
(function() {
  const snowContainer = document.getElementById('snow');
  const snowFlakeCount = 100;

  for (let i = 0; i < snowFlakeCount; i++) {
    const flake = document.createElement('div');
    flake.className = 'snow-flake';
    
    // Random sizing
    const size = Math.random() * 3 + 1;
    flake.style.width = `${size}px`;
    flake.style.height = `${size}px`;
    
    // Random positioning
    flake.style.left = `${Math.random() * 100}%`;
    
    // Random animation duration
    const duration = Math.random() * 5 + 5;
    flake.style.animationDuration = `${duration}s`;
    
    // Random delay
    flake.style.animationDelay = `${Math.random() * 5}s`;
    
    snowContainer.appendChild(flake);
  }
})();

// Create sparkles around name
function createSparkles() {
  const nameElement = document.querySelector('.profile-name');
  const sparklesContainer = document.getElementById('sparkles-container');
  const nameRect = nameElement.getBoundingClientRect();
  const sparkleCount = 15;
  
  // Clear existing sparkles
  sparklesContainer.innerHTML = '';
  
  for (let i = 0; i < sparkleCount; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    
    // Position sparkles around the name
    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 30 + 20;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    
    sparkle.style.left = `calc(50% + ${x}px)`;
    sparkle.style.top = `calc(50% + ${y}px)`;
    
    // Random delay for animation
    sparkle.style.animationDelay = `${Math.random() * 2}s`;
    
    // Random size
    const size = Math.random() * 3 + 1;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;
    
    // White sparkles for Mikey
    sparkle.style.backgroundColor = 'white';
    sparkle.style.boxShadow = '0 0 3px white';
    
    sparklesContainer.appendChild(sparkle);
  }
}

// Initialize sparkles
createSparkles();

// Force audio to play
window.onload = function() {
  const backgroundMusic = document.getElementById('background-music');
  
  // Set localStorage flag for music
  localStorage.setItem('musicStarted', 'true');
  
  // Try to play music immediately
  backgroundMusic.play().catch(function(error) {
    console.log('Audio playback prevented: User interaction required');
    
    // Create a silent audio context to unlock audio
    const silentAudio = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV");
    silentAudio.play().then(() => {
      backgroundMusic.play().catch(e => console.log('Still cannot play audio'));
    });
  });
  
  // Try to play again on any user interaction
  document.addEventListener('click', function() {
    if (backgroundMusic.paused) {
      backgroundMusic.play();
    }
  });
};
</script>
</body>
