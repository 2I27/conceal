* {

body {
  background-color: #0a0a0a;

/* Clean, modern background with red particles */
.particles-container {

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background: #080808;
  overflow: hidden;

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: rgba(255, 0, 0, 0.5);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
  pointer-events: none;
}

/* Red pulse effect */
.pulse-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: radial-gradient(circle at center, transparent 0%, #080808 70%);
  opacity: 0;
  animation: pulse-animation 15s infinite;
}

@keyframes pulse-animation {
  0%, 100% { opacity: 0; }
  50% { opacity: 0.2; }
}

/* Digital scan line effect */
.scan-lines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
if (
e.keyCode === 123 || // F12
(e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
(e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
(e.ctrlKey && e.keyCode === 85) // Ctrl+U
) {
e.preventDefault();
return false;
}
});

// Create particles for background
function createParticles() {
  const container = document.getElementById('particles-container');
  container.innerHTML = '';
  
  const particleCount = 50;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    // Random position
    const x = Math.random() * 100;
    const y = Math.random() * 100;
    particle.style.left = `${x}%`;
    particle.style.top = `${y}%`;
    
    // Random size
    const size = Math.random() * 3 + 1;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    
    // Random opacity
    const opacity = Math.random() * 0.5 + 0.2;
    particle.style.opacity = opacity;
    
    // Animation
    const duration = Math.random() * 20 + 10;
    particle.style.animation = `float ${duration}s infinite ease-in-out`;
    
    // Random animation delay
    const delay = Math.random() * 10;
    particle.style.animationDelay = `${delay}s`;
    
    container.appendChild(particle);
    
    // Add floating animation
    const keyframes = `
      @keyframes float {
        0%, 100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px);
        }
      }
    `;
    
    const style = document.createElement('style');
    style.textContent = keyframes;
    document.head.appendChild(style);
  }
}

// Create circuit lines
function createCircuitLines() {
  const container = document.getElementById('circuit-lines');
  container.innerHTML = '';
  
  const lineCount = 10;
  
  for (let i = 0; i < lineCount; i++) {
    const line = document.createElement('div');
    line.className = 'circuit-line';
    
    // Position at random heights
    const y = Math.random() * 100;
    line.style.top = `${y}%`;
    
    // Random animation delay
    const delay = Math.random() * 8;
    line.style.animationDelay = `${delay}s`;
    
    container.appendChild(line);
  }
}

// Create sparkles around the name
function createSparkles() {
  const container = document.getElementById('sparkle-container');
  const nameElement = document.getElementById('profile-name');
  const nameRect = nameElement.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();
  
  // Clear existing sparkles
  container.innerHTML = '';
  
  // Create 20 sparkles
  for (let i = 0; i < 20; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    
    // Position sparkles in a circle around the name
    const angle = (i / 20) * Math.PI * 2;
    const radius = 30 + Math.random() * 20; // Random radius between 30-50px
    const x = Math.cos(angle) * radius + nameRect.width / 2;
    const y = Math.sin(angle) * radius + nameRect.height / 2;
    
    sparkle.style.left = `${x}px`;
    sparkle.style.top = `${y}px`;
    
    // Random delay for animation
    sparkle.style.animationDelay = `${Math.random() * 2}s`;
    
    container.appendChild(sparkle);
  }
}

let i = 0;
const speed = 70; // typing speed in milliseconds

function type() {
  if (i < text.length) {
    element.textContent += text.charAt(i);
    i++;
    setTimeout(type, speed);
  } else {
    // Remove typewriter class after typing is complete
    setTimeout(() => {
      element.classList.remove('typewriter');
      if (callback) callback();
    }, 1500);
  }
}

type();
}

// Cursor smoke effect
document.addEventListener('mousemove', function(e) {
// Create smoke particles at a controlled rate
if (Math.random() > 0.7) { // Adjust frequency of smoke particles
  const smoke = document.createElement('div');
  smoke.className = 'cursor-smoke';
  
  // Position smoke slightly in front of cursor (adjust these offsets as needed)
  // For the animated cursor, we position the smoke at the front
  smoke.style.left = `${e.clientX - 5}px`;
  smoke.style.top = `${e.clientY - 5}px`;
  
  // Random size for varied smoke effect
  const size = Math.random() * 5 + 3;
  smoke.style.width = `${size}px`;
  smoke.style.height = `${size}px`;
  
  // Smoke color variations - red for dark theme
  const opacity = Math.random() * 0.3 + 0.1;
  smoke.style.backgroundColor = `rgba(255, 0, 0, ${opacity})`;
  
  // Random movement direction
  const tx = Math.random() * 30 - 15;
  const ty = Math.random() * 30 - 15;
  smoke.style.setProperty('--tx', `${tx}px`);
  smoke.style.setProperty('--ty', `${ty}px`);
  
  document.body.appendChild(smoke);
  
  // Remove smoke after animation completes
  setTimeout(() => {
    smoke.remove();
  }, 2000);
}
});

// Add pulsing red glow effect to elements
function addPulsingGlow() {
  const elements = document.querySelectorAll('.red-glow');
  elements.forEach(el => {
    let intensity = 0.5;
    let increasing = true;
    
    setInterval(() => {
      if (increasing) {
        intensity += 0.02;
        if (intensity >= 1) {
          increasing = false;
        }
      } else {
        intensity -= 0.02;
        if (intensity <= 0.5) {
          increasing = true;
        }
      }
      
      el.style.textShadow = `0 0 ${5 * intensity}px #ff0000, 0 0 ${10 * intensity}px #ff0000`;
    }, 50);
  });
}

// Initialize pulsing glow effect
document.addEventListener('DOMContentLoaded', function() {
  addPulsingGlow();
});
