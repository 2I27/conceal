<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>conceal.lol</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
}

body {
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#enter-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #050505;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  transition: opacity 1.5s ease;
}

.enter-button {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 2px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 40px;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.enter-button:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-2px);
}

.enter-title {
  font-size: 3rem;
  margin-bottom: 1rem;
  letter-spacing: 6px;
  text-transform: uppercase;
  font-weight: bold;
  color: #fff;
}

.enter-subtitle {
  font-size: 1rem;
  margin-bottom: 2rem;
  opacity: 0.7;
  letter-spacing: 2px;
  color: rgba(255, 255, 255, 0.7);
  max-width: 80%;
  text-align: center;
  line-height: 1.5;
}
</style>
<link rel="icon" href="https://files.catbox.moe/9kp7pc.png" type="image/png">
</head>
<body>
<div id="enter-screen">
  <h1 class="enter-title">CONCEAL.LOL</h1>
  <p class="enter-subtitle">life is a fleeting, symbolic representation or a mere echo of something else, rather than a concrete or real entity.</p>
  <button id="enter-button" class="enter-button">Enter</button>
</div>

<script>
document.getElementById('enter-button').addEventListener('click', function() {
  document.getElementById('enter-screen').style.opacity = '0';
  setTimeout(function() {
    window.location.href = 'members.html';
  }, 1500);
});
</script>
</body>
</html>
