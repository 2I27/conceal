<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
  cursor: crosshair;
  /* Prevent text selection */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

body {
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;

.enter-container {
  text-align: center;
  z-index: 10;
  position: relative;

.enter-text {
  font-size: 1.5rem;
  letter-spacing: 2px;
  margin-bottom: 1rem;
  opacity: 0;
  animation: fadeIn 2s forwards 1s;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.enter-button {
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.enter-button:hover {
  border-color: rgba(255, 255, 255, 0.5);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.enter-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: all 0.5s ease;
}

.enter-button:hover::before {
  left: 100%;
}

.vignette {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
  pointer-events: none;
  z-index: 2;
}

.cursor-light {
  position: fixed;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 3;
}

.snowflake {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;

<body>
<div class="noise"></div>
<div class="vignette"></div>
<div class="cursor-light" id="cursor-light"></div>
<div id="snow" class="snow"></div>

<div class="enter-container">
  <div class="enter-text">WELCOME TO CONCEAL.LOL</div>
  <button class="enter-button" id="enter-button">CLICK TO ENTER</button>
</div>

<audio id="background-music" loop>
  <source src="https://files.catbox.moe/b0f1bu.mp3" type="audio/mpeg">
</audio>

<audio id="rain-sound" loop>
  <source src="https://files.catbox.moe/yab6kg.mp3" type="audio/mpeg">
</audio>

<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.addEventListener('keydown', function(e) {
  if (
    e.keyCode === 123 || // F12
    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
  ) {
    e.preventDefault();
    return false;
  }
});

// Create cursor light effect
const cursorLight = document.getElementById('cursor-light');

document.addEventListener('mousemove', function(e) {
  cursorLight.style.left = e.clientX + 'px';
  cursorLight.style.top = e.clientY + 'px';
  
  if (cursorLight.style.opacity === '0') {
    cursorLight.style.opacity = '1';
  }
});

// Create snow effect
function createSnowflakes() {
  const snowContainer = document.getElementById('snow');
  const snowflakeCount = 100;
  
  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    
    // Random size
    const size = Math.random() * 3 + 1;
    snowflake.style.width = `${size}px`;
    snowflake.style.height = `${size}px`;
    
    // Random position
    snowflake.style.left = `${Math.random() * 100}%`;
    snowflake.style.top = `-${size}px`;
    
    // Random opacity
    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
    
    // Animation
    const duration = Math.random() * 10 + 5;
    const delay = Math.random() * 5;
    
    snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
    
    // Add keyframes for this specific snowflake
    const style = document.createElement('style');
    const horizontalMovement = Math.random() * 200 - 100; // -100px to 100px
    
    style.textContent = `
      @keyframes fall {
        0% {
          transform: translateY(0) translateX(0);
          opacity: ${snowflake.style.opacity};
        }
        50% {
          transform: translateY(50vh) translateX(${horizontalMovement}px);
          opacity: ${snowflake.style.opacity};
        }
        100% {
          transform: translateY(100vh) translateX(${horizontalMovement * 2}px);
          opacity: 0;
        }
      }
    `;
    
    document.head.appendChild(style);
    snowContainer.appendChild(snowflake);
  }
}

// Enter button click event
document.getElementById('enter-button').addEventListener('click', function() {
  // Start music
  const backgroundMusic = document.getElementById('background-music');
  const rainSound = document.getElementById('rain-sound');
  
  // Set flag for music started
  localStorage.setItem('musicStarted', 'true');
  
  // Play music and rain sounds
  backgroundMusic.play().catch(error => console.log('Audio playback prevented: User interaction required'));
  rainSound.play().catch(error => console.log('Rain sound playback prevented: User interaction required'));
  
  // Set rain sound volume lower to balance with music
  rainSound.volume = 0.3;
  
  // Redirect to members page
  window.location.href = 'https://conceal.lol/members';
});

// Initialize on page load
window.onload = function() {
  // Create snow effect
  createSnowflakes();
  
  // Show cursor light
  setTimeout(() => {
    cursorLight.style.opacity = '1';
  }, 1000);
};
</script>
</body>
