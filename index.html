<style>
  /* Base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
    cursor: crosshair; /* Change cursor to cross */
  }

  body {
    background-color: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Enter screen */
  #enter-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #050505;
    background-image: 
      radial-gradient(circle at 20% 30%, #111 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, #111 0%, transparent 20%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .enter-button {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 40px;
    position: relative;
    overflow: hidden;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .enter-button:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  .enter-button:active {
    transform: translateY(0);
  }

  .enter-title {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    letter-spacing: 6px;
    text-transform: uppercase;
    font-weight: bold;
    color: #fff;
  }

  .enter-subtitle {

    margin-bottom: 2rem;
    opacity: 0.7;
    letter-spacing: 2px;
    color: rgba(255, 255, 255, 0.7);

    top: 0;
    left: 0;
    width: 100%;

    box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
    pointer-events: none;

    position: absolute;

  .circle-1 {
    width: 300px;
    height: 300px;

  .circle-2 {

    height: 200px;
    bottom: 15%;
    right: 15%;
    opacity: 0.2;

  .circle-3 {
    width: 100px;
    height: 100px;
    top: 30%;
    right: 25%;
    opacity: 0.15;
  }

  .decorative-line {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    height: 1px;
    width: 80%;
    left: 10%;
    pointer-events: none;
  }

  .line-1 {
    top: 30%;
    opacity: 0.2;
  }

  .line-2 {
    bottom: 30%;
    opacity: 0.2;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes scaleUp {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
    0% {
      opacity: 0.6;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0.6;
      transform: scale(0.95);
    }
  }

  @keyframes subtleGlow {
    0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
    50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
  }

  .animate-fade-in {
    animation: fadeIn 1s ease-in-out forwards;
  }

  .animate-fade-out {
    animation: fadeOut 1s ease-in-out forwards;
  }

  .animate-scale-up {
    animation: scaleUp 0.8s ease-out forwards;
  }

  .animate-float {
    animation: float 6s ease-in-out infinite;
  }

  .animate-pulse {
    animation: pulse 3s infinite;
  }

  .animate-subtle-glow {
    animation: subtleGlow 3s infinite;
  }

<body class="select-none">
<!-- Enter Screen - Calmer but still dark and unique -->
<div id="enter-screen" class="select-none">
  <div class="noise"></div>
  <div class="vignette"></div>
  
  <!-- Decorative elements -->
  <div class="decorative-circle circle-1 animate-pulse"></div>
  <div class="decorative-circle circle-2 animate-pulse"></div>
  <div class="decorative-circle circle-3 animate-pulse"></div>
  <div class="decorative-line line-1"></div>
  <div class="decorative-line line-2"></div>
  
  <h1 class="enter-title animate-subtle-glow">CONCEAL.LOL</h1>
  <p class="enter-subtitle">life is a fleeting, symbolic representation or a mere echo of something else, rather than a concrete or real entity.</p>
  
  <button id="enter-button" class="enter-button animate-float">
    Enter
  </button>
</div>

<script>
  // Prevent inspect element, ctrl+u, and F12
  document.addEventListener('contextmenu', event => event.preventDefault());

  document.addEventListener('keydown', function(event) {
    if (event.keyCode === 123) { // F12
      event.preventDefault();
      return false;
    } else if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
              (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
              (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
      event.preventDefault();
      return false;
    }
  });

  // Tab title rotation with IP address
  (function() {
    let userIP = "unknown";
    
    // Get user's IP address
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        userIP = data.ip;
        startTitleRotation();
      })
      .catch(() => {
        startTitleRotation();
      });
    
    function startTitleRotation() {
      const titles = ["conceal.lol", "owner", "toxic", `IP: ${userIP}`];
      let currentTitleIndex = 0;
      
      setInterval(() => {
        document.title = titles[currentTitleIndex];
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
      }, 3000);
    }
  })();

  // Enter screen functionality - redirect to members page
  (function() {
    const enterScreen = document.getElementById('enter-screen');
    const enterButton = document.getElementById('enter-button');
    
    enterButton.addEventListener('click', () => {
      // Add subtle animation to button
      enterButton.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        enterButton.style.transform = 'scale(1)';
      }, 200);
      
      // Fade out enter screen with a smooth transition
      setTimeout(() => {
        enterScreen.style.opacity = '0';
        
        // After fade out, redirect to members page
        setTimeout(() => {
          window.location.href = 'members.html';
        }, 1500);
      }, 300);
    });
  })();
</script>
