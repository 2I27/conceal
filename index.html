          </div>

          <!-- Emoji container with black background and white outline -->
          <div class="flex -space-x-1 bg-black border border-white/30 rounded-md p-0.5 relative">
            <!-- Star emoji -->
            <div class="emoji-container px-1.5 py-0.5 z-10 relative cursor-pointer" data-tooltip="Verified">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">

    <div class="flex justify-end p-3 border-t border-gray-800">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-white">

          <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>

  <!-- Volume control with mute button -->
  <div class="volume-control" style="display: none;">
    <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
    </svg>
    <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
    <button id="mute-button" class="mute-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    </button>
  </div>

  <!-- Audio controls -->
  <div id="audio-controls">
    <audio id="background-music" loop>
      <source src="https://files.catbox.moe/55hjrt.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Prevent inspect element, ctrl+u, and F12
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 123) { // F12
        event.preventDefault();
        return false;
      } else if ((event.ctrlKey && event.shiftKey && event.keyCode === 73) || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && event.keyCode === 74) || // Ctrl+Shift+J
                (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
        event.preventDefault();
        return false;
      }
    });

    // Tab title rotation with IP address
    (function() {
      let userIP = "unknown";
      
      // Get user's IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          userIP = data.ip;
          startTitleRotation();
        })
        .catch(() => {
          startTitleRotation();
        });
      
      function startTitleRotation() {
        const titles = ["conceal.lol", "owner", "toxic", `IP: ${userIP}`];
        let currentTitleIndex = 0;
        
        setInterval(() => {
          document.title = titles[currentTitleIndex];
          currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }, 3000);
      }
    })();

    // View counter
    (function() {
      const viewCountElement = document.getElementById('view-count');
      let count = 0;
      
      // Check if count exists in localStorage
      if (localStorage.getItem('viewCount')) {
        count = parseInt(localStorage.getItem('viewCount'));
      }
      
      // Increment count
      count++;
      localStorage.setItem('viewCount', count);
      
      // Animate count from 0 to current value
      let displayCount = 0;
      const interval = setInterval(() => {
        viewCountElement.textContent = displayCount;
        displayCount++;
        
        if (displayCount > count) {
          clearInterval(interval);
        }
      }, 50);
    })();

    // Volume control with mute functionality
    (function() {
      const volumeControl = document.querySelector('.volume-control');
      const volumeSlider = document.getElementById('volume-slider');
      const muteButton = document.getElementById('mute-button');
      const volumeIcon = document.getElementById('volume-icon');
      const backgroundMusic = document.getElementById('background-music');
      
      let previousVolume = 0.5;
      let isMuted = false;
      
      // Set initial volume
      backgroundMusic.volume = 0.5;
      
      // Update volume when slider changes
      volumeSlider.addEventListener('input', () => {
        const volume = volumeSlider.value;
        backgroundMusic.volume = volume;
        previousVolume = volume;
        
        // If volume is set to 0, update mute state
        if (volume === '0') {
          isMuted = true;
          updateVolumeIcon();
        } else if (isMuted) {
          isMuted = false;
          updateVolumeIcon();
        }
      });
      
      // Toggle mute
      muteButton.addEventListener('click', () => {
        isMuted = !isMuted;
        
        if (isMuted) {
          previousVolume = volumeSlider.value;
          backgroundMusic.volume = 0;
        } else {
          backgroundMusic.volume = previousVolume;
        }
        
        updateVolumeIcon();
      });
      
      function updateVolumeIcon() {
        if (isMuted) {
          volumeIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            </svg>
          `;
        } else {
          volumeIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>
          `;
        }
      }
      
      // Show volume control with main content
      document.getElementById('enter-button').addEventListener('click', () => {
        setTimeout(() => {
          volumeControl.style.display = 'flex';
        }, 1500);
      });
    })();

    // Enter screen functionality with music
    (function() {
      const enterScreen = document.getElementById('enter-screen');
      const enterButton = document.getElementById('enter-button');
      const profileCard = document.getElementById('profile-card');
      const backgroundMusic = document.getElementById('background-music');
      const volumeSlider = document.getElementById('volume-slider');
      const volumeControl = document.querySelector('.volume-control');
      
      enterButton.addEventListener('click', () => {
        // Add subtle animation to button
        enterButton.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
          enterButton.style.transform = 'scale(1)';
        }, 200);
        
        // Preload the background music
        backgroundMusic.load();
        
        // Fade out enter screen with a smooth transition
        setTimeout(() => {
          enterScreen.style.opacity = '0';
          
          // Start background music
          backgroundMusic.play().catch(error => {
            console.log("Failed to play background music:", error);
          });
          
          // Fade in background music
          let bgVolume = 0;
          backgroundMusic.volume = bgVolume;
          const fadeInInterval = setInterval(() => {
            bgVolume += 0.05;
            if (bgVolume >= parseFloat(volumeSlider.value)) {
              clearInterval(fadeInInterval);
              backgroundMusic.volume = parseFloat(volumeSlider.value);
            } else {
              backgroundMusic.volume = bgVolume;
            }
          }, 100);
          
          // After fade out, hide enter screen and show profile card
          setTimeout(() => {
            enterScreen.style.display = 'none';
            profileCard.style.opacity = '1';
            profileCard.classList.add('animate-scale-up');
            
            // Show volume control
            volumeControl.style.display = 'flex';
          }, 1500);
        }, 300);
      });
    })();

    // Canvas background with subtle particles
    (function() {
      const canvas = document.getElementById('background-canvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to match window
      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      setCanvasSize();
      window.addEventListener('resize', setCanvasSize);

      // Particles
      const particles = [];
      const particleCount = 50;

      // Create initial particles
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 0.5,
          speed: Math.random() * 0.5 + 0.1,
          opacity: Math.random() * 0.5 + 0.1,
        });
      }

      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#050505');
        gradient.addColorStop(1, '#0a0a0a');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw particles
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';

        particles.forEach((particle) => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
          ctx.fill();

          // Move particle
          particle.y += particle.speed;

          // Reset particle when it goes off screen
          if (particle.y > canvas.height) {
            particle.y = -particle.radius;
            particle.x = Math.random() * canvas.width;
          }
        });

        requestAnimationFrame(animate);
      }

      animate();
    })();

    // Card hover effect
    (function() {
      const card = document.getElementById('profile-card');
      
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'scale(1.02)';
        card.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.1)';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'scale(1)';
        card.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.05)';
      });
    })();

    // Name tooltip
    (function() {
      const nameContainer = document.getElementById('name-container');
      const nameTooltip = document.getElementById('name-tooltip');

      nameContainer.addEventListener('mouseenter', () => {
        nameTooltip.style.display = 'block';
      });

      nameContainer.addEventListener('mouseleave', () => {
        nameTooltip.style.display = 'none';
      });
    })();

    // Typewriter and rotating bio
    (function() {
      const typewriterText = document.getElementById('typewriter-text');
      let bioTexts = ["crypto trillionaire", "selfmade art", "you arent invited", "life is a mystery"];
      let currentBioIndex = 0;
      let currentCharIndex = 0;
      let isTyping = true;
      
      // Function to update bio texts with current time
      function updateBioTexts() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        bioTexts = ["crypto trillionaire", "selfmade art", `current time: ${timeString}`, "you arent invited", "life is a mystery"];
      }
      
      function typeNextChar() {
        if (isTyping && currentCharIndex < bioTexts[currentBioIndex].length) {
          typewriterText.textContent += bioTexts[currentBioIndex][currentCharIndex];
          currentCharIndex++;
          setTimeout(typeNextChar, 100);
        }
      }
      
      function rotateBio() {
        // Update bio texts with current time
        updateBioTexts();
        
        // Fade out
        typewriterText.style.opacity = 0;
        
        // Change text after fade out
        setTimeout(() => {
          // Reset for next bio
          currentBioIndex = (currentBioIndex + 1) % bioTexts.length;
          currentCharIndex = 0;
          typewriterText.textContent = '';
          
          // Fade in
          typewriterText.style.opacity = 1;
          
          // Start typing new bio
          typeNextChar();
        }, 300);
      }
      
      // Initial update of bio texts
      updateBioTexts();
      
      // Start initial typing
      typeNextChar();
      
      // Rotate bio at intervals
      setInterval(rotateBio, 4000);
    })();
  </script>
</body>
